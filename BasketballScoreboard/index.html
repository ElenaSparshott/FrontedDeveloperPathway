<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Happy+Monkey&family=Montserrat:wght@100;400;900&family=Orbitron&family=Quantico&family=Ubuntu:ital,wght@0,300;0,400;1,700&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
            <h1>Basketball Scoreboard</h1>
        </div>
    <div class="container">
        
        <div>
            <h3>HOME</h3>
        <div class="scorecard">
            <span id="homeScore">0</span>
        </div>
        <div class="buttons">
            <button onclick="addHome(1)">+1</button>
            <button onclick="addHome(2)">+2</button>
            <button onclick="addHome(3)">+3</button>
        </div>
    </div>

    <div>
        <h3>GUEST</h3>
        <div class="scorecard">
            <span id="guestScore">0</span>
        </div>
        <div class="buttons">
            <button onclick="addGuest(1)">+1</button>
            <button onclick="addGuest(2)">+2</button>
            <button onclick="addGuest(3)">+3</button>
        </div>
            
        </div>
    </div>
    <div class="countdown">Countdown</div>
    <div class="time">
        <button id="timer" onclick="timer()">Start</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
